<!DOCTYPE html>
<html>
    <head>
        <style>
            #calculatorContainer {
                display: flex;
                flex-direction: column;
                justify-content: center;
                border: 1px solid darkgreen;
                width: max-content;
                align-self: center;
            }
            body {
                background-color: black;
                color: green;
                font-size: 3rem;
                display: flex;
                flex-direction: column;
            }
            h1 {
                width: 100%;
                text-align: center;
            }
            #outputContainer {
                          
                display: flex;
                flex-direction: row;
                justify-content: center;
                border: 1px solid darkgreen;
                border-radius: 1rem;
                padding: 1rem;
                margin: 1rem;
            }
            #inputContainer {                
                display: flex;
                flex-direction: row;
                justify-content: center;
                border: 1px solid darkgreen;
                border-radius: 1rem;
                padding: 1rem;
                margin: 1rem;
            }
            #numbers {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                padding: 1rem;
                justify-content: center;
            }
            #numbers div{
                padding: 1rem;
                width: calc(33% - 2rem);
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 1rem;
            }
            #numbers div:hover{
                background-color: rgb(48, 50, 53);
                cursor:pointer;
            }
            #operations {
                display: flex;
                flex-direction: column;
                padding: 1rem;
            }
            #operations div {
                padding: 1rem;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 1rem;
            }
            #operations div:hover {
                background-color: rgb(48, 50, 53);
                cursor:pointer;
            }
            #clear {
                width: 100% !important;
            }
        </style>
    </head>
<body>
    <h1>Calculator</h1>
    <div id="calculatorContainer">
        <div id="outputContainer">
            <div id="output">
                
            </div>
        </div>
        <div id="inputContainer">
            <div id="numbers">
                <div class="input">1</div>
                <div class="input">2</div>
                <div class="input">3</div>
                <div class="input">4</div>
                <div class="input">5</div>
                <div class="input">6</div>
                <div class="input">7</div>
                <div class="input">8</div>
                <div class="input">9</div>
                <div id="zero" class="input">0</div>
                <div id="clear" onclick="ClearOutput()">Clear</div>
            </div>
            <div id="operations">
                <div class="input">+</div>
                <div class="input">-</div>
                <div class="input">*</div>
                <div class="input">/</div>
                <div id="evaluate">=</div>
            </div>
        </div>
    </div>
<script type="text/javascript">
 function ClearOutput() {
    document.getElementById("output").innerHTML = '';
 }
 window.onload = function(){

    elements = document.getElementsByClassName("input");
    console.log(elements);
    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', function(){
            var output = document.getElementById("output");
            output.innerHTML = output.innerHTML + this.innerHTML;
        });
    }
    document.getElementById("evaluate").addEventListener('click', function(){ 
        var result = eval(document.getElementById("output").innerHTML);
        console.log(result);
        document.getElementById("output").innerHTML = result;
    });
 };
</script>
</body>
</html>
